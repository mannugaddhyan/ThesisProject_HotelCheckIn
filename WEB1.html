<!DOCTYPE html>
<html>
<head>
    <title>HOTEL REGISTER PAGE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div>
        <button type="button" id="connectButton">Connect Wallet</button>
    </div>
   
    <div>
        <h2> Hotel Registartion Interaction Page! </h2>
        <h1 id = "text1">Registration Fees: <span id="fees"></span></h1>
        <button type="button" id="checkFee">Check Fees</button>
    </div>
    <div>
        <button type="button" id="register">Register Hotel</button>
    </div>

       
    <div>
        <input type="text" id="nameInput" />
        <button type="button" id="setfees">Set Fees</button>
    </div>
    
    <div>
        <button type="button" id="withdrawRegistration">Withdraw Registartion</button>
    </div>

    <div>
    <form id="addHotelForm">
      <h2 >Add Hotel Details</h2>
      <label for="hotelName">Hotel Name:</label>
      <input type="text" id="hotelName" name="hotelName" required><br><br>
      
      <label for="place">Place:</label>
      <input type="text" id="place" name="place" required><br><br>
      
      <label for="roomCount">Room Count:</label>
      <input type="number" id="roomCount" name="roomCount" required><br><br>
      
      <label for="costPerRoom">Cost Per Room:</label>
      <input type="number" step="0.001" id="costPerRoom" name="costPerRoom" required><br><br>
      
      <label for="roomsAvailable">Rooms Available:</label>
      <input type="number" id="roomsAvailable" name="roomsAvailable" required><br><br>
      
      <input type="submit" value="Submit">
    </form>
    </div>

    <div>
        <button type="button" id="viewlist">Registered Hotels Lists</button>
        <ul id="hotelList"></ul>
    </div>

    <div>
        <input type="text" id="t2" />
        <button type="button" id="getHotelDetails">View Hotel Details</button>
    </div>
    <h2 id="r1">Result:</h2>
    <div id="result"></div>

    <div>
        <form id="bookHotelForm">
            <h2 >Book Hotel Details</h2>
            <label for="hotelName">Hotel Name:</label>
            <input type="text" id="hotelName" name="hotelName" required><br><br>
            
            <label for="hotelAddress">Hotel Address:</label>
            <input type="text" id="hotelAddress" name="hotelAddress" required><br><br>
            
            <label for="userAddress">Your Wallet Address:</label>
            <input type="text" id="userAddress" name="userAddress" required><br><br>
            
            <label for="roomsBooked">Room Count:</label>
            <input type="number" id="roomsBooked" name="roomsBooked" required><br><br>
            
            <input type="submit" value="BOOK ROOM">
          </form>

    </div>
        
    <div>
        <input type="text" id="tokenInput" />
        <button type="button" id="tokenDetails">Get Token Details</button>
    </div>
    <h2 id="r2">Result:</h2>
    <div id="result2"></div>

    <div>
        <input type="text" id="inp4" />
        <button type="button" id="tokensNumber">How Many Tokens?</button>
        <ul id="tokenList"></ul>
    </div>

    <div>
        <form id="checkIn">
            <h2 >CHECK IN PLEASE</h2>
            <label for="userAddress">User Address:</label>
            <input type="text" id="userAddress" name="userAddress" required><br><br>
            
            <label for="tokenID">TOKEN ID:</label>
            <input type="number" id="tokenID" name="tokenID" required><br><br>
            
            <input type="submit" value="CHECK IN!">
          </form>

        <form id="checkOut">
            <h2 >CHECK OUT PLEASE</h2>
            <label for="tokenID2">TOKEN ID:</label>
            <input type="number" id="tokenID2" name="tokenID2" required><br><br>
            
            <input type="submit" value="CHECK OUT!">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="abi.js"></script>
    <script src="web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>


</body>

</html>
